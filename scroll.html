
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<style type="text/css">
body {
    width: 10000px;   
   
}

#bg {
    height: auto;
    width:10000px;
    overflow: visible;
     position: relative;
    top: -100px;
    left: 0px;
}

#bg img {
   height:300px;
    width:10000px;
}

#left {
    position: fixed;
    top: 50%;
    left: 50px;
}

#right {
    position: fixed;
    top: 50%;
    right: 50px;
}
</style>


</head>

<body>

<div id="bg"><img src="img/artg_3.jpg" width="600"></div>
    <div id="left"><h1>LEFT</h1></div>
    <div id="right"><h1>Right</h1></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
<script>

$(function() {
                $('#right').on('mouseenter', rscroll);
                $('#left').on('mouseenter', lscroll);
                $('#right, #left').on('mouseleave', function() {
                    $('#bg').stop();
                });
                
                function rscroll() {
                    $('#bg').animate({
                        left: '-=25'
                    }, 10, rscroll);
                }
                
                function lscroll() {
                    $('#bg').animate({
                        left: '+=25'
                    }, 10, lscroll);
                }
            });
</script>

</body>
</html>
